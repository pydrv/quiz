<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        text-align: center;
        margin: 20px;
        background-color: blue
    }
    .quiz-container {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .question {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    .options {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
    }
    .option {
        margin-bottom: 10px;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        background-color: #fff;
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 300px;
        box-sizing: border-box;
    }
    .option:hover {
        background-color: #f0f0f0;
    }
    .submit-button {
        padding: 12px 24px;
        margin-top: 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
    }
    .submit-button:hover {
        background-color: #45a049;
    }
    .result {
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body style="background-color: blue;">

<div class="quiz-container">
    <div class="question" id="question">Question will appear here</div>
    <div class="options"></div>
    <button class="submit-button" onclick="checkAnswer()">Submit Answer</button>
    <p class="result" id="result"></p>
</div>

<script>
    let currentQuestion = 0;
    let score = 0;
    const questionElement = document.getElementById('question');
    const optionsElement = document.querySelector('.options');
    const resultElement = document.getElementById('result');

    const quizData = [
        {
            question: "What is the biggest Dinosaur?",
            options: ["T-Rex", "Triceratops", "Patagotitan", "Giganotosaurus"],
            answer: "Patagotitan mayorum"
        },
        {
            question: "Which planet is known as the Red Planet?",
            options: ["Earth", "Mars", "Jupiter", "Saturn"],
            answer: "Mars"
        },
        {
            question: "Who wrote 'Romeo and Juliet'?",
            options: ["William Shakespeare", "Jane Austen", "Charles Dickens", "Mark Twain"],
            answer: "William Shakespeare"
        }
    ];

    function loadQuestion() {
        const currentQuizData = quizData[currentQuestion];
        questionElement.textContent = currentQuizData.question;
        optionsElement.innerHTML = '';
        currentQuizData.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('option');
            button.onclick = () => checkAnswer(option);
            optionsElement.appendChild(button);
        });
    }

    function checkAnswer(selectedOption) {
        const correctAnswer = quizData[currentQuestion].answer;
        if (selectedOption === correctAnswer) {
            score++;
            resultElement.textContent = 'Correct!';
        } else {
            resultElement.textContent = `Wrong! The correct answer is ${correctAnswer}.`;
        }
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            showFinalScore();
        }
    }

    function showFinalScore() {
        questionElement.textContent = 'Quiz completed!';
        optionsElement.innerHTML = '';
        document.querySelector('.submit-button').style.display = 'none';
        resultElement.textContent = `Your final score is ${score} out of ${quizData.length}.`;
        resultElement.classList.add('result');
    }

    loadQuestion();
</script>

</body>
</html>
